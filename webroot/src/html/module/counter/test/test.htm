<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>NEJ实践 - Test Module - 前端实例</title>
</head>

<body id="www-wd-com">
    <!-- begin module -->
    <div class="g-bd" id="module-id-0"></div>
    <!-- end module -->

    <!-- template box -->
    <div id="template-box" style="display:none;">
        <textarea name="html" data-src="../index.html"></textarea>
    </div>

    <!-- @DEFINE -->
    <script src="http://nej.netease.com/nej2/src/define.js?pro=../../../../javascript/"></script>
    <script>
        NEJ.define([
            'util/dispatcher/test'
        ], function (_e) {
            document.mbody = 'module-id-0';
            // test module
            _e._$testByTemplate('template-box');
        });
    </script>
</body>

</html>
